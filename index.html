<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task list</title>
    <link rel="stylesheet" href="tasklist.css" />
  </head>
  <body>
    <div id="container">
      <h1>Scheda Gambe</h1>
      <div id="Esercizi">
        <!--scheda input testo-->
        <input
          type="text"
          id="nuovo-esercizio"
          placeholder="Aggiungi nuovo esercizio..."
        />
        <button id="Aggiungi">Aggiungi</button>
      </div>
      <!--tutti gli esrecizi da fare-->
      <div>
        <ul id="esercizio-nuovo">
          <!--In javascript aggiungeremo gli erecizi che metteremo in input-->
        </ul>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
